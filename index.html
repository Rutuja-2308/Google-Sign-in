<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff; /* White container */
            padding: 40px;
            width: 400px;
            border: 1px solid #ccc; /* Border to separate container from background */
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .container img {
            display: block;
            margin: 0 auto 20px;
        }
        .container button {
            width: 200px; /* Wider button */
            padding: 12px;
            margin: 10px 0;
            background: #4CAF50;
            color:  black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .container button:hover {
            background: #45a049;
        }
        .email-step, .signin-form, .choose-account {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .email-step input, .signin-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .email-step button, .signin-form button {
            padding: 12px;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            width: 100%;
        }
        .email-step button:hover, .signin-form button:hover {
            background: #45a049;
        }
        .choose-account button {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            background: #f1f1f1;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 16px;
        }
        .choose-account button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <button onclick="showChooseAccount()">Sign In with Google</button>

        <div class="choose-account" id="choose-account" style="display: none;">
            <h3>Choose an account</h3>
            <button onclick="selectEmail('user1@example.com')">user1@example.com</button>
            <button onclick="selectEmail('user2@example.com')">user2@example.com</button>
            <button onclick="selectEmail('user3@example.com')">user3@example.com</button>
            <button onclick="showEmailStep()">Use another account</button>
        </div>

        <div class="email-step" id="email-step" style="display: none;">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button onclick="showSigninForm()">Next</button>
        </div>

        <div class="signin-form" id="signin-form" style="display: none;">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </div>
    </div>

    <script>
        function showEmailStep() {
            document.getElementById('email-step').style.display = 'flex';
            document.getElementById('choose-account').style.display = 'none';
            document.getElementById('signin-form').style.display = 'none';
        }

        function showSigninForm() {
            document.getElementById('signin-form').style.display = 'flex';
            document.getElementById('email-step').style.display = 'none';
            document.getElementById('choose-account').style.display = 'none';
        }

        function selectEmail(email) {
            document.getElementById('email-step').style.display = 'none';
            document.getElementById('signin-form').style.display = 'flex';
            document.getElementById('choose-account').style.display = 'none';
            document.getElementById('username').value = email;
        }

        function showChooseAccount() {
            document.getElementById('choose-account').style.display = 'flex';
            document.getElementById('email-step').style.display = 'none';
            document.getElementById('signin-form').style.display = 'none';
        }

        // Initially hide all sections except the main button
        document.getElementById('choose-account').style.display = 'none';
        document.getElementById('email-step').style.display = 'none';
        document.getElementById('signin-form').style.display = 'none';
    </script>
</body>
</html>
